    <script>

        

        var myGamePiece;

        var x = 30;
        var y = 30;
        


        
        function startGame() {
            myGamePiece = new component(30, 30, "red", x, y);
            myGameArea.start();
        }
        
        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = screen.availWidth - 20;
                this.canvas.height = screen.availHeight - 130;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 0);    
                window.addEventListener('keydown', function (e) {
                    myGameArea.key = e.keyCode;
                })    
                window.addEventListener('keyup', function (e) {
                    myGameArea.key = false;
                })
                function keyDownHandler(e) {
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
            },
            stop : function() {
                clearInterval(this.interval);
            },    
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        
        function component(width, height, color, x, y, type) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;    
            this.speedX = 0;
            this.speedY = 0;    
            this.gravity = 0.05;
            this.gravitySpeed = 0;
            this.bounce = 0.8;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                }
            }
        }
        
        function updateGameArea() {
            myGameArea.clear();
            
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.key == 68) {myGamePiece.speedX = 1; }
            if (myGameArea.key == 65) {myGamePiece.speedX = -1; }
            if (myGameArea.key == 87 && y > myGameArea.canvas - 200) {myGamePiece.gravitySpeed = -4}
            if (myGameArea.key == 87) {myGamePiece.bounce = 0.8}
            if (myGameArea.key == 83) {myGamePiece.bounce = 0.3}

            

            // w=87, s=83, d=68, a=65
            //if (myGameArea.key == 39) {myGamePiece.speedX = 1; }

            //if (myGameArea.key == 38) {myGamePiece.speedX = -1; }
            //if (myGameArea.key == 40) {myGamePiece.speedX = 1; }

            //<canvas id="myCanvas" width="600" height="100"
            //style="border:1px solid #d3d3d3;">

            //var canvas = document.getElementById("myCanvas");
            //var ctx = canvas.getContext("2d");
            //ctx.font = "30px Comic Sans MS";
            //ctx.fillStyle = "red";
            //ctx.textAlign = "center";
            //ctx.fillText(myGameArea.key, canvas.width/2, canvas.height/2);

            myGamePiece.newPos();
            myGamePiece.update();
        }
