<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="index.js" type="text/javascript" defer></script> <!-- Links to navbar in index.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div id="person"></div>
  <div style=" z-index: 1;" id="tjock">

  </div>

  <div id="game-window">
    <div class="center">
      <h4 id="score">0</h4>
    </div>
    <div class="center">
      <img id="bild" src="">
    </div>
    <div class="Padding1">
      <input id="inp" type="text" autocomplete="off">
      <button id="guess" onclick="clicked()"> Guess </button>
    </div>
    <div class="center">
      <h3 style="visibility: hidden" id="results"> TBD </h3>
      <button style="visibility: hidden" id="next_person" onclick="next_person()"> Next </button>
    </div>
  </div>
  
  <div id="end" style="visibility:hidden;">
    <div style="width:100%; height:20px;" ></div>
    <h3 id="end_text_score" class="center" style="font-size: 60px;">Result</h3>
    <h3 id="end_text_message" class="center" style="font-size: 30px;">Filler</h3>
    <div class="center">
      <button id="" onclick="yes()"> Yes </button>
        <a href="/index.html">
        <button id="" onclick=""> No </button>
        </a>
      </div>

   
   
  </div>

  
  <script src="game.js"></script>
</body>
